<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
    }
    a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    a:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
  <div class="container">
      <h1>Main Page</h1>
      <hr>
      <a href="/simpleBbsForm">게시물 등록</a><br>
      <a href="/simpleBbsList">게시물 목록</a>
  </div>
</body>
</html>
